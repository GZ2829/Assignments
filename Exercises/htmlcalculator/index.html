<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>

    <h1>CALCULATORS!!!!!</h1>

    <div id="ad">
        <p>Addition</p>
        <form name="add">
            <input type="number" placeholder="Insert Number" name="ge">
            <input type="number" placeholder="Insert Number" name="te">
            <button>Submit</button>
        </form>
        <p id="adda">ANSWER WILL APPEAR HERE</p>
    </div>



    <div id="sub">
        <p>Subtraction</p>
        <form name="sub">
            <input type="number" placeholder="Insert Number" name="ce">
            <input type="number" placeholder="Insert Number" name="pe">
            <button>Submit</button>
        </form>
        <p id="subby">ANSWER WILL APPEAR HERE</p>
    </div>

    

    <div id="Mult">
        <p>Multiply</p>
        <form name="multiply">
          <input type="number" placeholder="Insert Number" name="ke">
          <input type="number" placeholder="Insert Number" name="ie">
          <button>Submit</button>
        </form>
        <p id="multi">ANSWER WILL APPEAR HERE</p>
    </div>

    


    <script src="app.js"></script>
</body>
</html>
